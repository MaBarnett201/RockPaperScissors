<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <style>
        .rock{
            opacity:1
        }
        .paper{
            opacity:1
        }
        .scissors{
            opacity:1
        }
    </style>
    <body>

        <button id="rock" onclick="choice('rock')">rock</button>
        <button id="paper" onclick="choice('paper')">paper</button>
        <button id="scissors" onclick="choice('scissors')">scissors</button>

        <h3>Human Score:<span id="humanScore">0</span></h3>
        <h3>Bot Score:<span id="botScore">0</span></h3>
        <h3>Tie:<span id="tie">0</span></h3>
    </body>
    <script>
    
        var humanScore = 0;
        var botScore = 0;
        var tie = 0;
        var rock = document.getElementById("rock");
        var paper = document.getElementById("paper");
        var scissors = document.getElementById("scissors");
        var humanChoice;

        const choices = ["rock","paper","scissors"];
        const botChoice = choices[Math.floor(Math.random()* 3)];

        function choice(option)
        {
            if(option === "rock")
            {
                console.log("You chose rock");
                humanwinScenario();
                botwinScenario();
                tiewinScenario();
            }
            else if(option === "paper")
            {
                console.log("You chose paper");
            }
            else if(option === "scissors")
            {
                console.log("You chose scissors");
            }
        }

        function tiewinScenario(){
            if(humanChoice==="rock" && botChoice==="rock"
            || humanChoice==="paper" && botChoice==="paper"
            || humanChoice==="scissors" && botChoice==="scissors"){
                tie++
            }
        }
        function humanwinScenario(){
            if(humanChoice==="rock" && botChoice==="scissors"
            || humanChoice==="paper" && botChoice==="rock"
            || humanChoice==="scissors" && botChoice==="paper"){
                humanScore++
            } 
        }
        function botwinScenario(){
            if(humanChoice==="rock" && botChoice==="paper"
            || humanChoice==="paper" && botChoice==="scissors"
            || humanChoice==="scissors" && botChoice==="rock"){
                botScore++
            }
        } 
    </script>
</html>
